<section class="px-4 sm:px-6 md:mt-0 mt-5  md:px-0">
     @let email = forgetPasswordForm.get("email");
@if (steps==0) {
        <form class="max-w-md mx-auto" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
        <h3 class=" text-3xl font-bold text-gray-800  font-inter">
            Forgot Password
        </h3>
        <p class="text-gray-500 mb-7 mt-2">Don’t worry, we will help you recover your account.</p>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email" formControlName="email" [ngClass]="{'border-red-600': email?.invalid && email?.touched}"
                class="shadow-xs  border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="user@example.com" required />
                <app-input-alert [control]="email" name="email"></app-input-alert>
        </div>
        <app-auth-button  [isDisabled]="forgetPasswordForm.invalid">
            Continue <i class="fa-solid text-[12px] fa-arrow-right"></i>
        </app-auth-button>

        <div class="flex items-start mb-5">
            <label for="" class="text-sm py-7 mx-auto font-medium text-gray-900">
                <p class=" text-gray-500">Don’t have an account?
                    <a routerLink="/register" class="text-blue-600 cursor-pointer">Create yours</a>
                </p>
            </label>
        </div>
    </form>
}
@else if (
    steps==1
) {
    <app-verify-otp  [email]="forgetPasswordForm.get('email')?.value||''" (steps)="onStepChange($event)"></app-verify-otp>
}
@else if (
    steps==2
) {
    <app-create-new-password [email]="forgetPasswordForm.get('email')?.value||''"></app-create-new-password>
}

</section>
