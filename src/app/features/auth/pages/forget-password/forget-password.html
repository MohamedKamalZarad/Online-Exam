<section class="px-4 sm:px-6 md:mt-0 mt-5  md:px-0">
    <form class="max-w-md mx-auto">
        <h3 class=" text-3xl font-bold text-gray-800  font-inter">
            Forgot Password
        </h3>
        <p class="text-gray-500 mb-7 mt-2">Don’t worry, we will help you recover your account.</p>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email"
                class="shadow-xs  border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="user@example.com" required />
        </div>

        <button type="submit" routerLink="/verify-password"
            class="w-full text-white cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm px-5 py-2.5 text-center">
            Continue <i class="fa-solid text-[12px] fa-arrow-right"></i>
        </button>

        <div class="flex items-start mb-5">
            <label for="" class="text-sm py-7 mx-auto font-medium text-gray-900">
                <p class=" text-gray-500">Don’t have an account? 
                    <a routerLink="/register" class="text-blue-600 cursor-pointer">Create yours</a>
                </p>
            </label>
        </div>
    </form>
</section>
