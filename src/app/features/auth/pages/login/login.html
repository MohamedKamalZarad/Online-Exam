<section>
    <form class="max-w-md mx-auto" [formGroup]="loginForm" (ngSubmit)="login()">
        @let email = loginForm.get("email");
        @let password = loginForm.get("password");
        <h3 class=" text-3xl font-bold text-gray-800 py-7 font-inter">
            Login
        </h3>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email" formControlName="email"
                [ngClass]='{
                    "border-red-600":email?.invalid && email?.touched}'
                class="shadow-xs border focus:border-blue-500 border-gray-300 focus:ring-blue-500 text-gray-900 text-sm   block w-full p-2.5"
                placeholder="user@example.com" required />
                 <app-input-alert [name]="'email'" [control]="email"></app-input-alert>
        </div>

        <div class="mb-5">
            
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input [ngClass]='{
                    "border-red-600":password?.invalid && password?.touched}'
             type="password" id="password" placeholder="********" formControlName="password"
                class="shadow-xs  border border-gray-300 text-gray-900 text-sm  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required />
                <app-input-alert [name]="'password'" [control]="password"></app-input-alert>
        </div>


        <div class="flex items-start mb-5">
            <label for="" class="text-sm ms-auto font-medium text-gray-900">
                <a routerLink="/forget-password" class="text-blue-600 cursor-pointer">Forgot your password?</a>
            </label>
        </div>
        @if (email?.invalid && email?.touched || password?.invalid && password?.touched) {
        <div class=" w-full items-start mb-5">
           <somethingwrong></somethingwrong>
        </div>
}
        <app-auth-button [isDisabled]="loginForm.invalid">Login</app-auth-button>
        <div class="flex items-start mb-5">
            <label for="" class="text-sm py-7 mx-auto font-medium text-gray-900">
                <p class=" text-gray-500">Donâ€™t have an account?
                    <a routerLink="/register" class="text-blue-600 cursor-pointer">Create yours</a>
                </p>
            </label>
        </div>
    </form>

</section>
